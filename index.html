<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Resume Theme</title>

	<!-- fontawesome 5.15.2 -->
	<link rel="stylesheet" href="./inc/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="./inc/fontawesome/css/brands.min.css">
	<link rel="stylesheet" href="./inc/fontawesome/css/solid.min.css">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Mr+Dafoe&family=Open+Sans:wght@300;400&
	family=Oswald:wght@400;700&family=Poppins:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

	<!-- bootstrap 4.6.0 -->
	<link rel="stylesheet" href="./inc/bootstrap/bootstrap.min.css">

	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body class="container">
	<!-- navigation start -->
	<div class="navigation">

		<input type="checkbox" class="navigation__checkbox d-none" id="navi-toggle">

		<label for="navi-toggle" class="navigation__button">
			<span class="navigation__icon">&nbsp;</span>
		</label>

	</div>
	<!-- end of navigation -->

	<!-- header start -->
	<header class="header mt-5">
		<div class="row">

			<div class="col-4 header__col-1 d-flex justify-content-start align-items-center">
				<div class="header__social">
					<ul class="header__social-list d-flex m-0 list-unstyled">

						<li class="header__social-item">
							<a href="#" class="header__social-link text-decoration-none">
								<i class="header__social-icon fab fa-facebook-f"></i>
							</a>
						</li>
						<li class="header__social-item">
							<a href="#" class="header__social-link text-decoration-none">
								<i class="header__social-icon fab fab fa-twitter"></i>
							</a>
						</li>
						<li class="header__social-item">
							<a href="#" class="header__social-link text-decoration-none">
								<i class="header__social-icon fab fa-dribbble"></i>
							</a>
						</li>

					</ul>
				</div>
			</div>

			<div class="col-4 header__col-1 d-flex justify-content-center align-items-center">
				<div class="header__logo-box">
					<a href="#" class="header__logo text-decoration-none">
						TW-Portfolio <i class="header__astr fas fa-asterisk"></i>
					</a>
				</div>
			</div>

			<div class="offset-4"></div>

		</div>


		<div class="row ">

			<div class="col-6 header__col-2 d-flex justify-content-start align-items-center">
				<div class="header__content">
					<h1 class="header__hello text-capitalize">
						hello,
					</h1>
					<h3 class="header__name text-capitalize">
						i'm jonathan smith
					</h3>
					<p class="header__desc my-5">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero eum ut suscipit reprehenderit
						ullam,
						architecto maxime error debitis expedita ipsam?
					</p>
					<p class="header__signature text-lowercase">jonathan smith</p>
				</div>
			</div>

			<div class="col-6 header__col-2 d-flex justify-content-center align-items-center">

				<div class="header__image-box d-flex justify-content-center align-items-center">
					<img src="./img/man.jpg" alt="The Man" class="header__image img-fluid">
				</div>

			</div>
		</div>

	</header>
	<!-- end of header -->

</body>

</html>
